{% extends 'blog/base.html' %} <!-- Much better to use the repeated code in another html page to inherit in child templates -->
{% block content %} 
	<article class="media content-section">
    <!-- Default CBV name for an attribute is object -->
		<img class = "rounded-circle article-img" src = "{{object.author.profile.image.url}}">
		<div class="media-body">
  		<div class="article-metadata">
    		<a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
    			<small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small> <!-- Change the format of the date post -->
          {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{%url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{%url 'post-delete' object.id %}">Delete</a>
          </div>
          {% endif %}
  		</div>
  		<h2 class="article-title"> {{ object.title }} </h2>
  		<p class="article-content">{{ object.content }}</p>
		</div>
	</article>
{% endblock content%}
