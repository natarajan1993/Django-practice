{% extends 'blog/base.html' %} <!-- Much better to use the repeated code in another html page to inherit in child templates -->
{% block content %} 
	{% for post in posts %} <!-- for logic use %. For variables dont -->
		<article class="media content-section">
  		<div class="media-body">
    		<div class="article-metadata">
      		<a class="mr-2" href="#">{{ post.author }}</a>
      			<small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small> <!-- Change the format of the date post -->
    		</div>
    		<h2><a class="article-title" href="#">{{ post.title }}</a></h2>
    		<p class="article-content">{{ post.content }}</p>
  		</div>
		</article>
	{% endfor %}
{% endblock content%}
