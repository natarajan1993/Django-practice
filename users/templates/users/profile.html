{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %} 
<div class="content-section">
	<div class="media">
		<img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
		<div class="media-body">
			<h2 class="account-heading">{{ user.username }}</h2>
			<p class="text-secondary">{{ user.email }}</p>
		</div>
	</div>
		<form method="POST" enctype = "multipart/form-data"> <!-- This HAS to be added. Without specifying the enctype then the pictures wont be saved -->
			{% csrf_token %} <!-- Cross site request forgery token. Gives more security and prevents things like SQL injections -->
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Profile Info</legend>
				{{ u_form|crispy }} <!-- makes the form look a lot better -->
				{{ p_form|crispy }} <!-- makes the form look a lot better -->
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Update</button>
			</div>
		</form>
</div>

{% endblock content %}
